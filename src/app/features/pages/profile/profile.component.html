<div class="profile_container">

  <h2>User Profile</h2>
  <div class="profile">
    <img [src]="activeUser?.avatar" alt="user avatar">
    <div class="profile_right">
      <h3>name: {{ activeUser?.name }}</h3>
      <p>age: {{ activeUser?.age }}</p>
      <p>city: {{ activeUser?.city }}</p>
    </div>
  </div>

</div>
